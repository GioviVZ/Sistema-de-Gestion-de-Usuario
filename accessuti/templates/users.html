{% extends "base.html" %}
{% block title %}Usuarios | AccessUTI{% endblock %}

{% block content %}
<div class="page-head">
  <div>
    <h2 class="h2">Usuarios</h2>
    <p class="muted">Listado (ordenado por username usando BST)</p>
  </div>
</div>

<div class="card" style="padding:14px;">
  <table class="table" style="width:100%; border-collapse:collapse;">
    <thead>
      <tr>
        <th style="text-align:left; padding:10px;">Usuario</th>
        <th style="text-align:left; padding:10px;">Nombre</th>
        <th style="text-align:left; padding:10px;">Rol</th>
        <th style="text-align:left; padding:10px;">Estado</th>
      </tr>
    </thead>
    <tbody>
      {% for u in users %}
      <tr>
        <td style="padding:10px;">{{ u.username }}</td>
        <td style="padding:10px;">{{ u.full_name }}</td>
        <td style="padding:10px;">{{ u.role }}</td>
        <td style="padding:10px;">{{ u.status }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
