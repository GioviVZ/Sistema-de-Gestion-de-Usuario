{% extends "base.html" %}
{% block title %}Login | AccessUTI{% endblock %}

{% block content %}
<div class="card" style="max-width:520px; margin:40px auto; padding:18px;">
  <h2 class="h2">Iniciar sesión</h2>
  <p class="muted">Usa tu usuario</p>

  <form method="post" action="{{ url_for('auth.login_post') }}" style="margin-top:14px;">
    <label class="label">Usuario</label>
    <input class="input" name="username" required>

    <label class="label" style="margin-top:10px;">Contraseña</label>
    <input class="input" type="password" name="password" required>

    <button class="btn" style="margin-top:14px; width:100%;">Entrar</button>

    <p class="muted" style="margin-top:12px; font-size:13px;">
      Admin por defecto: <b>admin</b> / <b>admin123</b>
    </p>
  </form>
</div>
{% endblock %}
